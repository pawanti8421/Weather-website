<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Weather/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Weather App</h1>
        <div class="tabContainer">
            <p class="tab currentTab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="container">
            
            <form class="SearchContainer">
                <input
                  type="text"
                  placeholder="Search for city..."
                  data-searchInput
                />
                <button class="search-button" type="submit">
                  
                   <div class="Search"></div>
                </button>
            </form>


            <!-- handling information of weather -->
            <div class="userInfoContainer">
                <div class="weather-data">
                    <div class="name">
                        <h1 weather-city-name></h1>
                        <img country-flag></img>
                    </div>
                    <p weather-description></p>
                    <img weather-image></img>
                    <p weather-temp></p>
                </div>
                <div class="parameterContainer">
                    <!-- wind -->
                    <div class="parameter">
                        <div class="windspeed"></div>
                        
                        <p class="parameter-heading">WindSpeed</p>
                        <p parameter-value data-windSpeed></p>
                    </div>
                    <!-- humidity -->
                    <div class="parameter">
                        <div class="humidity"></div>
                        
                        <p class="parameter-heading">Humidity</p>
                        <p parameter-value data-humidity></p>
                    </div>
                    <!-- clouds -->
                    <div class="parameter">
                        <div class="clouds"></div>
                        
                        <p class="parameter-heading">Clouds</p>
                        <p parameter-value data-clouds></p>
                    </div>
                </div>
            </div>
            <!-- access location container -->
            <div class="grant-Location">
                <div class="location"></div>
                
                <h1>Grant Location Access</h1>
                <p>Allow access  to get weather information</p>
                <button class="location-access-button">
                    Grant Access
                </button>
            </div>
            <!-- handling error if city not found -->
            <div class="error-container">
                <div class="error"></div>
                
                <p data-errorText></p>
                <button class="Retry-button" error-button>
                    Retry Now
                </button>
            </div>
            <div class="loadingContainer">
                <div class="loading"></div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
